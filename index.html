<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govt Scheme Finder | India & Africa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (Keep previous CSS styles) */
        /* Add these new styles: */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .auth-buttons a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .auth-buttons .login {
            background: rgba(255, 255, 255, 0.2);
        }
        .auth-buttons .signup {
            background: #ff6b6b;
        }
        .submit-scheme {
            text-align: center;
            margin: 20px 0;
        }
        .submit-scheme button {
            padding: 12px 25px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .bookmark {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .scheme-card {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Header with Auth Buttons -->
    <header>
        <div class="auth-buttons">
            <a href="#" class="login" id="loginBtn">Login</a>
            <a href="#" class="signup" id="signupBtn">Sign Up</a>
        </div>
        <div class="container">
            <h1>Govt Scheme Finder</h1>
            <p>Discover financial aid, grants, and programs in India & Africa</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Submit New Scheme Button (Visible to Logged-In Users) -->
        <div class="submit-scheme" id="submitSchemeBtn" style="display: none;">
            <button onclick="openSubmissionForm()"><i class="fas fa-plus"></i> Submit a New Scheme</button>
        </div>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search schemes (e.g., 'agriculture', 'education')">
                <button onclick="searchSchemes()">Search</button>
            </div>
            <div class="filters">
                <button class="filter-btn active" onclick="filterSchemes('all')">All</button>
                <button class="filter-btn" onclick="filterSchemes('india')">India</button>
                <button class="filter-btn" onclick="filterSchemes('nigeria')">Nigeria</button>
                <button class="filter-btn" onclick="filterSchemes('kenya')">Kenya</button>
                <button class="filter-btn" onclick="filterSchemes('agriculture')">Agriculture</button>
                <button class="filter-btn" onclick="filterSchemes('education')">Education</button>
                <button class="filter-btn" onclick="filterSchemes('startup')">Startups</button>
            </div>
        </section>

        <!-- Schemes Grid (Filled by JavaScript) -->
        <section class="schemes-grid" id="schemesGrid">
            <!-- Dynamic content loaded here -->
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Part of the <strong>Hustle Toolkit</strong> for entrepreneurs and job seekers</p>
            <div class="brother-sites">
                <a href="#">Side Hustle Generator</a>
                <a href="#">Resume Builder</a>
            </div>
        </div>
    </footer>

    <!-- Login/Signup Modal (Hidden by Default) -->
    <div id="authModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px;">
            <h2 id="modalTitle">Login</h2>
            <input type="email" id="authEmail" placeholder="Email" style="width: 100%; padding: 10px; margin: 10px 0;">
            <input type="password" id="authPassword" placeholder="Password" style="width: 100%; padding: 10px; margin: 10px 0;">
            <button onclick="handleAuth()" style="width: 100%; padding: 10px; background: #4b6cb7; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
            <button onclick="closeModal()" style="width: 100%; padding: 10px; margin-top: 10px; background: #f0f0f0; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        </div>
    </div>

    <!-- Scheme Submission Form (Hidden by Default) -->
    <div id="submissionForm" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px;">
            <h2>Submit a New Scheme</h2>
            <input type="text" id="schemeName" placeholder="Scheme Name" style="width: 100%; padding: 10px; margin: 10px 0;">
            <textarea id="schemeDesc" placeholder="Description" style="width: 100%; padding: 10px; margin: 10px 0; height: 100px;"></textarea>
            <select id="schemeCountry" style="width: 100%; padding: 10px; margin: 10px 0;">
                <option value="india">India</option>
                <option value="nigeria">Nigeria</option>
                <option value="kenya">Kenya</option>
                <option value="other">Other</option>
            </select>
            <select id="schemeCategory" style="width: 100%; padding: 10px; margin: 10px 0;">
                <option value="agriculture">Agriculture</option>
                <option value="education">Education</option>
                <option value="startup">Startup</option>
                <option value="health">Health</option>
            </select>
            <input type="text" id="schemeLink" placeholder="Official Application Link" style="width: 100%; padding: 10px; margin: 10px 0;">
            <button onclick="submitScheme()" style="width: 100%; padding: 10px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
            <button onclick="closeSubmissionForm()" style="width: 100%; padding: 10px; margin-top: 10px; background: #f0f0f0; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample Real Scheme Data (Replace with API calls later)
        const schemes = [
            {
                id: 1,
                name: "PM Kisan Samman Nidhi",
                description: "₹6,000/year for small farmers in India. Direct bank transfer.",
                country: "india",
                category: "agriculture",
                image: "https://images.unsplash.com/photo-1605000797499-95a51c5269ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmFybWluZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                link: "https://pmkisan.gov.in"
            },
            {
                id: 2,
                name: "Nigeria Youth Investment Fund",
                description: "Up to ₦3M for entrepreneurs aged 18-35.",
                country: "nigeria",
                category: "startup",
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmlnZXJpYSUyMGVudHJlcHJlbmV1cnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60",
                link: "https://nyif.nmfb.com.ng"
            },
            {
                id: 3,
                name: "UDISHA (India)",
                description: "Skill development grants for women entrepreneurs.",
                country: "india",
                category: "education",
                image: "https://images.unsplash.com/photo-1521791055366-0d553872125f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d29tZW4lMjBlbXBvd2VybWVudHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                link: "https://msde.gov.in/en/schemes-initiatives/udisha"
            },
            {
                id: 4,
                name: "Kenya Youth Enterprise Fund",
                description: "Low-interest loans for youth-led businesses.",
                country: "kenya",
                category: "startup",
                image: "https://images.unsplash.com/photo-1563986768609-322da13575f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8a2VueWElMjBidXNpbmVzc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                link: "https://www.youthfund.go.ke"
            }
        ];

        // Load schemes on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderSchemes(schemes);
        });

        // Render schemes to the grid
        function renderSchemes(schemesToRender) {
            const grid = document.getElementById('schemesGrid');
            grid.innerHTML = '';
            schemesToRender.forEach(scheme => {
                grid.innerHTML += `
                    <div class="scheme-card">
                        <button class="bookmark" onclick="toggleBookmark(${scheme.id})"><i class="far fa-bookmark"></i></button>
                        <img src="${scheme.image}" alt="${scheme.name}">
                        <div class="scheme-info">
                            <h3>${scheme.name}</h3>
                            <p>${scheme.description}</p>
                            <span class="tag">${scheme.country.toUpperCase()}</span>
                            <span class="tag">${scheme.category.charAt(0).toUpperCase() + scheme.category.slice(1)}</span>
                            <a href="${scheme.link}" target="_blank" class="apply-btn">Apply Now</a>
                        </div>
                    </div>
                `;
            });
        }

        // Filter schemes
        function filterSchemes(filter) {
            const filtered = filter === 'all' 
                ? schemes 
                : schemes.filter(scheme => 
                    scheme.country === filter || scheme.category === filter
                );
            renderSchemes(filtered);
        }

        // Search schemes
        function searchSchemes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = schemes.filter(scheme => 
                scheme.name.toLowerCase().includes(query) || 
                scheme.description.toLowerCase().includes(query)
            );
            renderSchemes(results);
        }

        // Auth functions
        let isLoggedIn = false;

        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('modalTitle').textContent = 'Login';
            document.getElementById('authModal').style.display = 'flex';
        });

        document.getElementById('signupBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('modalTitle').textContent = 'Sign Up';
            document.getElementById('authModal').style.display = 'flex';
        });

        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        function handleAuth() {
            // In a real app, validate credentials with backend
            isLoggedIn = true;
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('submitSchemeBtn').style.display = 'block';
            document.querySelector('.auth-buttons').innerHTML = `
                <a href="#" onclick="logout()"><i class="fas fa-user"></i> My Account</a>
            `;
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('submitSchemeBtn').style.display = 'none';
            document.querySelector('.auth-buttons').innerHTML = `
                <a href="#" class="login" id="loginBtn">Login</a>
                <a href="#" class="signup" id="signupBtn">Sign Up</a>
            `;
        }

        // Scheme submission
        function openSubmissionForm() {
            if (!isLoggedIn) return;
            document.getElementById('submissionForm').style.display = 'flex';
        }

        function closeSubmissionForm() {
            document.getElementById('submissionForm').style.display = 'none';
        }

        function submitScheme() {
            const newScheme = {
                id: schemes.length + 1,
                name: document.getElementById('schemeName').value,
                description: document.getElementById('schemeDesc').value,
                country: document.getElementById('schemeCountry').value,
                category: document.getElementById('schemeCategory').value,
                image: "https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z292ZXJubWVudHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                link: document.getElementById('schemeLink').value
            };
            schemes.push(newScheme);
            renderSchemes(schemes);
            closeSubmissionForm();
            alert('Scheme submitted for review!');
        }

        // Bookmarking
        function toggleBookmark(schemeId) {
            if (!isLoggedIn) {
                alert('Please login to bookmark schemes');
                return;
            }
            // In a real app, save to user's account via backend
            alert('Bookmarked scheme #' + schemeId);
        }
    </script>
</body>
</html>
